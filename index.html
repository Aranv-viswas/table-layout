<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            color: #722828;
            box-shadow: 4px 4px 4px #56520142;
            margin: 20px;
            width: 80%;
        }
        tr {
            text-align: center;
            height: 50px;
            background-color: blanchedalmond;
            border-radius: 6px;
        }
        th {
            background-color: rgb(232, 195, 86);
            border-radius: 6px;
        }
        td {
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <table> 
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>10</td>
            <td>This is Product 1</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>20</td>
            <td>This is Product 2</td>
            <td>60</td>
        </tr>
        <tr>
            <td colspan="4">Sum</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
